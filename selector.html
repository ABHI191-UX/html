<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style> 
    /* this is called grouping */
        p, span{
            background-color: aquamarine;
        }
        /* this is id selector with the help of it we can specific paragraph */
        #rex, #lemon{
            background-color: bisque;
            color: black ;

         }  
         /* this we class selector where we chose specific paragraph */
        .wavare{
            color: indigo;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <!--class accessed with (.) operator -->
    <!-- id accessed with (#) operator -->
<p id="rex"> this is fist paragraph   </p>
<p>this is second paragraph</p>
<p>this is third paragraph</p>
<p id="abhi" class="wavare">This is fourth paragraph</p>
<p class="wavare">This is fifth paragraph</p>
<p>this is sixth paragraph</p>
<p  id="lemon" class="redar">this is seventh</p>
<p>this iseight</p>
<p>This is nine</p>
<p>this is ten</p>


</body>
</html>
