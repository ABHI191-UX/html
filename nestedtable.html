
<!DOCTYPE html>
<html>
    <head>
        <title>Nested Table Example</title>
        <style>
            img {
                width:  200px;
                height: auto;
            
            }
        </style>
    </head>
    <body>
        <table border="1" cellpadding="10" cellspacing="0" align="center">
            <thead>
                <tr>
                    <th> <img src="project2/assets/rollroycephantom.jpg" alt=""></th>
                    <th> 
                        <table border="1" cellpadding="10" cellspacing="0" align="center">
                            <thead>
                                <tr>
                                    <th rowspan="1">Car Name</th>
                                    <th rowspan="1">Car Model</th>
                                    <th rowspan="1">Car Year</th>
                                    <th rowspan="1">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                               <tr>
                                    <td>Rolls Royce Phantom</td> 
                                    <td>Phantom VIII</td>
                                    <td>2020</td>
                                    <td>₹8.99 Crore to ₹10.48 Crore</td>
                                    </tr>
                                </tr>
                            </tbody>
                        </table>
                    </th>

                </tr>
                <tr>
                    <th><img src="project2/assets/mazda-rx7.jpg" alt=""></th>
                    <th>
                        <table border="1" cellpadding="10" cellspacing="0" align="center">
                            <thead>
                                <tr>
                                    <th rowspan="1">Car Name</th>
                                    <th rowspan="1">Car Model</th>
                                    <th rowspan="1">Car Year</th>
                                    <th rowspan="1">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mazda RX-7</td>
                                    <td>FD3S</td>
                                    <td>1992</td>
                                    <td>₹2.5 Crore to ₹3.5 Crore</td>
                                </tr>
                            </tbody>
                        </table>
                    </th>
                </tr>
            </thead>

        
       
        </table>
    </body>
</html>
