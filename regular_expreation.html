<!DOCTYPE html>
<html>
    <head>
        <title>Regular Expreation</title>
        <style>
            input{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <form>
            Name :
            <input type="text" name="name" placeholder="Enter a color or colour" pattern="Nam?e" ><br>
            Color :
            <input type="text" name="Name" pattern="colo*r"><br>
            Colour : 
            <input type="text" name="Name" pattern="colou+r"><br>
            Dot :
            <input type="text" name="name" pattern=".o."><br>
            Logical OR :
            <input type="text" name="name" pattern="epl|class"><br>
            <button>Submit</button>
        </form>
    </body>
</html>
