<!DOCTYPE html>
<html>

<head>
    <title>registration</title>
</head>

<body>
    <dl>
        <dt>Name</dt>
        <dd> <input type="text" name="name"></dd>
    </dl>
    <dl>
        <dt>Password</dt>
        <dd> <input type="password" name="password"></dd>
    </dl>
    <dl>
        <dt>Age</dt>
        <dd> <input type="number" name="age" min="0" max="100" step="5"></dd>
    </dl>
    <dl>
        <dt>price</dt>
        <dd> <input type="range" min="2500" max="5000"></dd>
    </dl>
    <dl>
        <dt>Date</dt>
        <dd><input type="datetime-local"></dd>
    </dl>
    <dl>
        <dt>date in month</dt>
        <dd><input type="month"></dd>
        <dd> <input type="week"></dd>
        <dd><input type="time"></dd>
    </dl>
    <dl>
        <dt>Date</dt>
        <dd><input type="date" min="2025-08-11" max="2025-08-25"></dd>
    </dl>
    <dl>
        <dt>email</dt>
        <dd><input type="email" name="email"></dd>
    </dl>
    <dl>
        <dt>Website</dt>
        <dd><input type="url"></dd>
    </dl>
    <dl>
        <dt>document</dt>
        <dd><input type="file" name="DOCUMENT" multiple></dd>
    </dl>
    <dl>

    </dl>
    <button>submit</button>
</body>

</html>
