<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mobile:invalid{
            border: 2px solid red;
            box-shadow: 2px 3px 9px red;
        }
        #mobile:valid{
            border: 2px solid green;
            box-shadow: 2px 3px 9px green;
        }
        #mobile+span{
            display: none;
            color: red;
        }
        #mobile:invalid+span{
            display: block;
        }
    </style>
</head>
<body>
    <h2></h2>
    <dl>
        <dt>
            Mobile no
        </dt>
        <dd>
            <input type="tel" id="mobile" pattern="{\+91\d{10}}" placeholder="123-45-678">
            <span>Invalid mobile number</span>
        </dd>
    </dl>
</body>
</html>
