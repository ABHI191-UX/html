<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #age:invalid{
            border: 2px solid red;
            box-shadow: 2px 3px 9px red;
        }
        #age:valid{
            border: 2px solid green;
            box-shadow: 2px 3px 9px green;
        }
        #age+span{
            display: none;
            color: red;
        }
        #age:invalid+span{
            display: block;
        }
    </style>
</head>
<body>
    <h2></h2>
    <dl>
        <dt>
            Mobile no
        </dt>
        <dd>
            <input type="number" id="age" min="13" max="18"  value="15">
            <span>Invalid age</span>
        </dd>
    </dl>
</body>
</html>
